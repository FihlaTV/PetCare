<!-- Sign Up -->
<div class="content">
    <div class="container">
        <div class="signup">
            <form >
                <div class="signup-input">
                    Email: <input type="text" name="email" ng-model="email" placeholder="example@email.com">
                </div>
                <div class="signup-input">
                    Name: <input type="text" name="name" ng-model="name" placeholder="Minimum 4 characters">
                </div>
                <div class="signup-input">
                    Password: <input type="password" name="password" ng-model="password" placeholder="Minimum 8 characters">
                </div>
                <input class="signup-button" type="submit" value="Sign Up" ng-click="register(email, name, password)">
                <span class="center">Already have an account? <a href="signin">Log In</a></span>
                <span class="center">
                    <span class="line"></span>or<span class="line"></span>
                </span>
                <input class="signup-button" id="facebook" type="button" value="Continue with Facebook" ng-click="facebook_login()">
                <input class="signup-button" id="twitter" type="button" value="Continue with Twitter" ng-click="twitter_login()">
                <input class="signup-button" id="google" type="button" value="Continue with Google +">
            </form>
        </div>
    </div>
</div>
