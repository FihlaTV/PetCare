<!DOCTYPE html> 
<html>

<head>

	<meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">


    <!-- Messages -->
    <div class="messages" ng-app="message">
        <div class="container">

            <!-- Inbox -->
            <div class="panel panel-default inbox">
                <div class="panel-heading">Inbox</div>

                <div class="panel-body">
                    <div class="message-container" ng-controller="InboxController">
                        <div class="message" ng-repeat="message in messages">
                            <div class="info">
                                <div class="user">{{message.from}}</div>
                                <div class="read {{message.read}}">{{isRead(message.read)}}</div>
                                <div class="date">{{message.date}}</div>
                                <div class="clearfix"></div>
                            </div>
                            <div class="content">
                                <div>
                                    {{message.content}}
                                </div>
                                <div class="reply" data-toggle="modal" data-target="#messageModal">
                                    <i class="fa fa-reply"></i>&nbsp;&nbsp;Reply
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <!-- Sent -->
            <div class="panel panel-default sent">
                <div class="panel-heading">Sent</div>

                <div class="panel-body">
                    <div class="message-container" ng-controller="SentController">
                        <div class="message" ng-repeat="message in messages">
                            <div class="info">
                                <div class="user">{{message.to}}</div>
                                <div class="read {{message.read}}">{{isRead(message.read)}}</div>
                                <div class="date">{{message.date}}</div>
                                <div class="clearfix"></div>
                            </div>
                            <div class="content">
                                <div>
                                    {{message.content}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <!-- Message Modal -->
    <div class="modal fade" id="messageModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Message</h4>
                </div>
                <div class="modal-body">
                    <form role="form">
                        <div class="form-group">
                            <textarea name="comment"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Send</button>
                </div>
            </div>
        </div>
    </div>
